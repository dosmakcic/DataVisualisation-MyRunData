<!DOCTYPE html>
<html>
  <head>
    <title>My Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
  body{
    margin: 20;
    padding: auto;
    height: 1000;
    background-color: #010101;
  }


  
    #chart{
      background-color: #010101;
      color:  aquamarine;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      
    }
    #detail {
      position: absolute;
      display: none;
      background-color: #fff;
      border: 1px solid #010101;
      padding: 10px;
      border-radius: 1.5em;
      font-family:'Rockwell';
      text-decoration-style: wavy;
      background-color: aquamarine;
      color: blue;
    }
   
    .tooltip{
      position:absolute;
      border:1px solid #ddd;
      padding: 10px;
      display: none;
      background-color: black;
      color: white;

    
    }

    #graph-type{
      border-radius: 1em;
      border-color: purple;
      height: 20px;
      color: palevioletred;
      background-color: black;
    }

    .selector{
      border-radius: 0.3em;
      border-color: purple;
      border-width: 3px;
      background-color: rgb(0, 0, 0);
      height: 30px;
      color: #fff;
    }


    .wrapper {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  width: auto;

  
}

#pie-chart{
  color: white;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

 
}

#chart ,
#pie-chart{
  
  display: inline-block;
  width: 50%;
}

.selector{
  color: white;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


    </style>
  </head>
  <body>
    <div class="selector">
      <label for="graph-type-select">Choose a graph type:</label>
      <select id="graph-type">
        <option value="distance">Distance (km)</option>
        <option value="duration">Duration (sec/km)</option>
        <option value="calories">Calories</option>
      </select>
    </div>
  <div class="wrapper">
    <div id="chart"></div>
    
    <div id="pie-chart">Calories per month:</div>
  </div>
    <div id="legend"></div>
    <div class="tooltip"></div>
    <div id="detail"></div>
    <script>
      d3.json("exercise.json")
        .then( function(data) {

          

    

          var dates = data.map(function(d) {
            return d.Date;
          });

          var calories = data.map(function(d) {
            return parseFloat(d.Calories.replace(",", ".")); 
          });

          var km = data.map(function(d) {
            return parseFloat(d.Km.replace(",", ".")); 
          });

          var minKm = data.map(function(d) {
            return d["min/km"];
          });

          var time = data.map(function(d) {
            return d.Time;
          });


          var secPerKm = minKm.map(convertMinPerKmToSecondsPerKm);




          var caloriesByMonth = d3.rollup(data, 
              v => d3.sum(v, d => parseFloat(d.Calories.replace(",", "."))),
              d => new Date(d.Date.split(".").reverse().join("-")).getMonth()
            );

            // pretvaranje u ključ-vrijednost za svaki mjesec ukupno kalorija istrošenih
            var caloriesData = Array.from(caloriesByMonth, ([key, value]) => {
              
              return { month: parseInt(key)+1, calories: value };
            });

            console.log(caloriesData);



          var legendData1 = [
              { color: "aqua", label: "Time < 25" },
              { color: "blue", label: "Time >= 25" }
            ];



        var legendSvg = d3.select("#legend")
          .append("svg")
          .attr("class", "legend")
          .attr("width", 200)
          .attr("height", 50);

          var legendData2 = [
                          { color: "lightgreen", label: "Time < 25" },
                          { color: "green", label: "Time >= 25" }
                        ];
         
        







          var width = 700;
          var height = 400;
          var margin = {top: 20, right: 100, bottom: 100, left: 70};



          var pieWidth=550;
          var pieHeight=450;
          var radius = Math.min(width, height) / 3;




          
          var color = d3.scaleOrdinal(d3.schemeCategory10);

          var pieSvg=d3.select("#pie-chart")
                      .append("svg")
                      .attr("width", pieWidth)
                      .attr("height", pieHeight)
                      .append("g")
                      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


                      var pie = d3.pie()
    .value(function(d) { return d.calories; })
    .sort(null);

              var arc = d3.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(0);

              var labelArc = d3.arc()
                  .outerRadius(radius - 40)
                  .innerRadius(radius - 40);

              var g = pieSvg.selectAll(".arc")
                  .data(pie(caloriesData))
                  .enter().append("g")
                  .attr("class", "arc")
                  .on("mouseover", function(event, d) {
                        d3.select(this)
                          .transition()
                          .duration(200)
                          .attr("transform", function(d) {
                            var a = (d.startAngle + d.endAngle) / 2 - Math.PI / 2;
                            return "translate(" + Math.cos(a) * 10 + "," + Math.sin(a) * 10 + ")";
                          });
                      })

                  .on("mouseout", function(event, d) {
                        d3.select(this)
                          .transition()
                          .duration(200)
                          .attr("transform", "translate(0,0)");
                      });


              g.append("path")
                  .attr("d", arc)
                  .style("fill", function(d) { return color(d.data.month); })
                  .transition()
                  .duration(1000)
                  .attrTween("d", function(d) {
                      var i = d3.interpolate(d.startAngle, d.endAngle);
                      return function(t) {
                          d.endAngle = i(t);
                          return arc(d);
                      };
                  });
                  

                  var labelArc = d3.arc()
                                    .outerRadius(radius + 20) // Increase the outer radius to move the labels further away from the center
                                    .innerRadius(radius + 20); // Increase the inner radius accordingly

                  g.append("text")
                    .attr("transform", function(d) {
                      var centroid = labelArc.centroid(d);
                      var x = centroid[0] * 1.001; // Adjust the multiplier to control the distance from the center
                      var y = centroid[1] * 1.001; // Adjust the multiplier to control the distance from the center
                      return "translate(" + x + "," + y + ")";
                    })
                    .attr("dy", ".35em")
                    .attr("fill", "white")
                    .text(function(d) {
                      var monthKey = d.data.month;
                      var monthIndex = [11, 12, 1, 2, 3, 4, 5].indexOf(monthKey);
                      var months = ["November", "December", "January", "February", "March", "April", "May"];
                      return months[monthIndex];
                    });


          
          
          var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
           

               
            function convertMinPerKmToSecondsPerKm(minPerKm) {
             
              if (typeof minPerKm !== 'string') {
                console.error('Input must be a string in the format of "mm.ss"');
                return null;
              }
              
              
              var parts = minPerKm.split(":");
              if (parts.length !== 2) {
                console.error('Input must be a string in the format of "mm.ss"');
                return null;
              }
              var minutes = parseInt(parts[0]);
              var seconds = parseInt(parts[1]);
              
            
              if (isNaN(minutes) || isNaN(seconds)) {
                console.error('Input must be a string in the format of "mm.ss"');
                return null;
              }
              
             
              return  minutes * 60 + seconds;
            } 



            //CRTANJE BAR CHARTA SA KALORIJAMA I DATUMIMA

          function drawBarChart() {
      


            height=300;


         

            
            var legend = legendSvg.append("g")
              .attr("transform", "translate(10,10)");

            
            var legendItems = legend.selectAll(".legend-item")
              .data(legendData1)
              .enter()
              .append("g")
              .attr("class", "legend-item")
              .attr("transform", function(d, i) {
                return "translate(0," + (i * 20) + ")";
              });

            legendItems.append("rect")
              .attr("width", 10)
              .attr("height", 10)
              .attr("fill", function(d) { return d.color; });

            legendItems.append("text")
              .attr("x", 20)
              .attr("y", 8)
              .attr("fill","white")
              .text(function(d) { return d.label; });





      //skala za podatke x os i y os
      var x = d3.scaleBand()
            .domain(dates)
            .range([0, width - margin.left - margin.right])
            .padding(0.1);

          var y = d3.scaleLinear()
            .domain([0, d3.max(calories)])
            .range([height - margin.top - margin.bottom, 0]);

          var xAxis = d3.axisBottom(x);

          var yAxis = d3.axisLeft(y);

        
          svg.selectAll("rect")
            .data(calories)
            .enter()
            .append("rect")
            .attr("x", function(d,i) {
             
              return x(dates[i]);
            })
            .attr("y", function(d) {
              return y(0);
            })
            .attr("width", x.bandwidth())
            .attr("height", function(d) {
              return 0;
            })
            .attr("fill", function(d){
            var timeValue = time[calories.indexOf(d)];
                if(parseInt(timeValue.split(":")[0]) < 25){
                  return "aqua";
                }
                else{
                  return "blue";
                }

                  })
           .on("mousemove", function(event, d) {
              var date = dates[calories.indexOf(d)];
              
              var kmValue = km[calories.indexOf(d)];
              var timeValue = time[calories.indexOf(d)];
              var minKmValue = minKm[calories.indexOf(d)];
              var tooltip = d3.select(".tooltip")
                .html("Date: " + date + "<br>Km: " + kmValue + "<br>Time: " + timeValue + "<br>min/km: " + minKmValue)
                .style("display", "block");
              tooltip.style("left", event.pageX + "px");
              tooltip.style("top", event.pageY + "px");
            })
            .on("mouseover", function(event,d) {
              d3.select(this)
                .attr("fill", "orange");
              var date = dates[calories.indexOf(d)];
              var kmValue = km[calories.indexOf(d)];
              var timeValue = time[calories.indexOf(d)];
              var minKmValue = minKm[calories.indexOf(d)];
              var tooltip = d3.select(".tooltip")
                .html("Date: " + date + "<br>Km: " + kmValue + "<br>Time: " + timeValue + "<br>min/km: " + minKmValue)
                .style("display", "block");
              tooltip.style("left", event.pageX + "px");
              tooltip.style("top", event.pageY + "px");  
            })   
            .on("mouseout", function(d) {
              d3.select(this)
              .attr("fill", function(d){
            var timeValue = time[calories.indexOf(d)];
                  if(parseInt(timeValue.split(":")[0]) < 25){
                    return "aqua";
                  }
                  else{
                    return "blue";
                  }

                    });

              d3.select(".tooltip")
                .style("display", "none");
            })
            .transition()
            .duration(1000)
            .delay(function(d, i) {
              return i * 100;
            })
            .attr("y", function(d) {
              return y(d);
            })
            .attr("height", function(d) {
              return height - margin.top - margin.bottom - y(d);
            });

        /*    .on("click", function(event,d) {
              var date = dates[calories.indexOf(d)];
              var kmValue = km[calories.indexOf(d)];
              var timeValue = time[calories.indexOf(d)];
              var minKmValue = minKm[calories.indexOf(d)];
            var detail = d3.select("#detail")

            .html("Date: " + date  + "<br>Km: " + kmValue + "<br>Time: " + timeValue + "<br>min/km: " + minKmValue)
            .style("display", "block");
               });
*/



         
          svg.append("g")
            .attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-45)");

       
          svg
            .append("text")
            .attr("class", "x-label")
            .attr("text-anchor", "end")
            .attr("font-family","verdana")
            .attr("x", 200)
            .attr("y", 270)
            .attr("fill","white")
            .text("Date");

        
          svg
            .append("text")
            .attr("class", "y-label")
            .attr("text-anchor", "end")
            .attr("font-family","verdana")
            .attr("x", -50)
            .attr("y", -margin.left + 20)
            .attr("transform", "rotate(-90)")
            .attr("fill","white")
            .text("Calories");

           


        
          svg.append("g")
            .call(yAxis);

           

        console.log("Drawing bar chart");
      }
      




      //CRTANJE GRAFA  F(DATUMI)-> MIN/KM
      
       function drawLineChart() {
                var xScale = d3.scaleBand()
                          .domain(dates)
                          .range([0, width - margin.left - margin.right])
                          .padding(1.2);


  



     


               minKm= data.map(function(d) {
      return parseFloat(d["min/km"].replace(":", "."));
    }); 

    
    console.log(secPerKm);


            var yScale = d3.scaleLinear()
                          .domain([200, 350])
                          .range([230, 0]);

            var xAxis = d3.axisBottom(xScale);
            var yAxis = d3.axisLeft(yScale);


           /* var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); */

             

                svg.append("g")
            .attr("transform", "translate(0,230)")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-45)");

            svg.append("g")
              .call(yAxis);

              svg.append("path")
            .datum(secPerKm) // Use the secPerKm array as the data
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2.5)
            .attr("d", d3.line()
              .x(function(_, i) { return xScale(dates[i]) + xScale.bandwidth() / 2; })
              .y(function(d) { return yScale(d); })
              .curve(d3.curveMonotoneX));             



                   svg
            .append("text")
            .attr("class", "x-label")
            .attr("text-anchor", "end")
            .attr("font-family","verdana")
            .attr("x", 200)
            .attr("y", 290)
            .attr("fill","white")
            .text("Date");

          
          svg
            .append("text")
            .attr("class", "y-label")
            .attr("text-anchor", "end")
            .attr("font-family","verdana")
            .attr("x", -50)
            .attr("y", -margin.left + 20)
            .attr("transform", "rotate(-90)")
            .attr("fill","white")
            .text("sec/km");

       

       
        console.log("Drawing line chart");
      }






      
      function drawBar2Chart() {
        height=300;
        
        var legend = legendSvg.append("g")
              .attr("transform", "translate(10,10)");

            
            var legendItems = legend.selectAll(".legend-item")
              .data(legendData2)
              .enter()
              .append("g")
              .attr("class", "legend-item")
              .attr("transform", function(d, i) {
                return "translate(0," + (i * 20) + ")";
              });

            legendItems.append("rect")
              .attr("width", 10)
              .attr("height", 10)
              .attr("fill", function(d) { return d.color; });

            legendItems.append("text")
              .attr("x", 20)
              .attr("y", 8)
              .attr("fill","white")
              .text(function(d) { return d.label; });



      
var x = d3.scaleBand()
      .domain(dates)
      .range([0, width - margin.left - margin.right])
      .padding(0.1);

    var y = d3.scaleLinear()
      .domain([0, d3.max(km)])
      .range([height - margin.top - margin.bottom, 0]);

    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y);

    


    svg.selectAll("rect")
      .data(km)
      .enter()
      .append("rect")
      .attr("x", function(d,i) {
        return x(dates[i]);
      })
      .attr("y", function(d) {

      })

      .attr("height", function(d) {
        return 0;
      })
      .attr("fill", function(d){

        if(parseInt(timeValue.split(":")[0]) < 25){
          return "lightgreen";
        }
        else{
          return "green";
        }

      })
      .on("mousemove", function(event, d) {

        var kmValue = km[km.indexOf(d)];
        var timeValue = time[km.indexOf(d)];
        var minKmValue = minKm[km.indexOf(d)];
        var tooltip = d3.select(".tooltip")
          .html("Date: " + date + "<br>Km: " + kmValue + "<br>Time: " + timeValue + "<br>min/km: " + minKmValue)
          .style("display", "block");
        tooltip.style("left", event.pageX + "px");
        tooltip.style("top", event.pageY + "px");
      })
      .on("mouseover", function(event,d) {
        d3.select(this)
          .attr("fill", "white");
        var date = dates[km.indexOf(d)];
        var kmValue = km[km.indexOf(d)];
        var timeValue = time[km.indexOf(d)];
        var minKmValue = minKm[km.indexOf(d)];
        var tooltip = d3.select(".tooltip")
          .html("Date: " + date + "<br>Km: " + kmValue + "<br>Time: " + timeValue + "<br>min/km: " + minKmValue)
          .style("display", "block");
        tooltip.style("left", event.pageX + "px");
        tooltip.style("top", event.pageY + "px");  
      })
      .on("mouseout", function(d) {
        d3.select(this)
          .attr("fill", function(d){
            var timeValue = time[km.indexOf(d)];
        if(parseInt(timeValue.split(":")[0]) < 25){
          return "lightgreen";
        }
        else{
          return "green";
        }

          });

        d3.select(".tooltip")
          .style("display", "none");
      })
      .transition()
      .duration(1000)
      .delay(function(d, i) {
        return i * 100;
      })
      .attr("y", function(d) {
        return y(d);
      })
      .attr("height", function(d) {
        return height - margin.top - margin.bottom - y(d);
      });





    
    svg.append("g")
      .attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-45)");

 


    svg
      .append("text")
      .attr("class", "x-label")
      .attr("text-anchor", "end")
      .attr("font-family","verdana")
      .attr("x", 200)
      .attr("y", 270)
      .attr("fill","white")
      .text("Date");

   


    svg
      .append("text")
      .attr("class", "y-label")
      .attr("text-anchor", "end")
      .attr("font-family","verdana")
      .attr("x", -50)
      .attr("y", -margin.left + 20)
      .attr("transform", "rotate(-90)")
      .attr("fill","white")
      .text("Kilometers");

     


  
    svg.append("g")
      .call(yAxis);

     


        
        console.log("Drawing pie chart");
      }

      function drawGraph() {
        const graphType = document.getElementById("graph-type").value;
        
        
        
        if (graphType === "calories") {
          


           svg.selectAll("*").remove();
           legendSvg.selectAll("*").remove();
          drawBarChart();

        } else if (graphType === "duration") {

          svg.selectAll("*").remove();
          legendSvg.selectAll("*").remove();
          
          drawLineChart();
        } else if (graphType === "distance") {
          
          svg.selectAll("*").remove();
          legendSvg.selectAll("*").remove();
          
          drawBar2Chart();
        }
      }
      
      drawGraph();

      d3.select("#graph-type").on("change", drawGraph);



    
       
        })
        .catch(function(error) {
          console.log(error);
        });
    </script>
  </body>
</html>
